@{
    Layout = "master.html";
}

@Include("main_menu.html", "Downloads")

@if (Model.Count > 0)
{
	<div class="row">
		<div class="span12">
			<h2 class="downloads-list">Current Downloads</h2>
			<ul class="downloads-list">
			@foreach (var item in Model)
			{
				<li torrent-id="@item.TorrentId">
					<div>@item.TorrentName <span class="state">@item.TorrentState</span></div>
					<div class="progress">
	            		<div class="bar" style="width: @item.PercentDownloaded%;"></div>
	        		</div>
				</li>
			}
			</ul>
		</div>
	</div>
}
else
{
	<div class="row">
		<div class="span12">
			<h2 class="downloads-list">So, you're not downloading anything? <a href="/search">Click here to search</a></h2>
		</div>
	</div>
}
@section scripts
{  
    <script type="text/javascript">
        $(function () {
            app.startProgressPolling();
        });
    </script>
}
